<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen flex flex-col justify-center items-center ">
    <div class="stars"></div>
    <div id="main" class="box flex flex-col justify-center items-center text-center rounded-md bg-yellow-200">
        <div class="qr-head text-black mb-4 w-full">
            <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold mb-5">Generate QR code</h1>
            <input id="qr-input" class="text-black w-full h-10 bg-cyan-100 border-b-2 mb-3 border-gray-600 rounded-md p-2" type="text" placeholder="Type your text or URL">
            <div class="w-full">
                <label class="text-black" for="sizes">Select Size</label>
                <select class="bg-cyan-100 border-2 border-gray-600 w-full h-10 rounded-md p-2" id="sizes">
                    <option value="100">100x100</option>
                    <option value="200">200x200</option>
                    <option value="300">300x300</option>
                    <option value="400">400x400</option>
                    <option value="500">500x500</option>
                    <option value="600">600x600</option>
                    <option value="700">700x700</option>
                </select>
            </div>
        </div>
        <div class="qr-body flex flex-col md:flex-row justify-center items-center mb-4 "></div>
        <div class="qr-footer flex flex-col md:flex-row justify-around w-full">
            <button id="genBtn" class="btn mb-2 md:mb-0 md:mr-2 bg-orange-400 hover:bg-slate-400 hover:text-black text-white w-full md:w-auto rounded-md p-2">Generate</button>
            <button id="dwnBtn" class="btn bg-orange-400 hover:bg-slate-400 hover:text-black text-white w-full md:w-auto rounded-md p-2">Download</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/star.js"></script>
</body>
</html>
